<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Calculatrice</h1>
        <input type="number" id="num1" placeholder="Entrez le premier nombre" />
        <input type="number" id="num2" placeholder="Entrez le deuxième nombre" />
        <div class="operations">
            <button onclick="calculate('+')">Additionner</button>
            <button onclick="calculate('*')">Multiplier</button>
            <button onclick="calculate('/')">Diviser</button>
        </div>
        <button onclick="invertNumbers()">Inverser les chiffres</button>
        <button onclick="checkParity()">Vérifier la parité</button>
        <div id="result"></div>
        <div id="parity"></div>
        <button class="back-button" onclick="goToLink()">Retour vers un lien</button>
    </div>
</body>
</html>
